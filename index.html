<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Révision BA L2 - Banques et Assurances</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- رأس الصفحة -->
    <header>
        <h1>Révision BA L2</h1>
        <p>Banques et Assurances – L2</p>
    </header>

    <div class="container">
        
        <!-- قسم اختيار المواد -->
        <div class="subjects-section">
            
            <!-- Semestre 3 -->
            <div class="semester-block">
                <h2>Semestre 3 (S3)</h2>
                <div class="buttons-grid">
                    <button onclick="loadFiles('Technique Bancaire')">Technique Bancaire</button>
                    <button onclick="loadFiles('Système financier mauritanien')">Système financier mauritanien</button>
                    <button onclick="loadFiles('Gestion Financière')">Gestion Financière</button>
                    <button onclick="loadFiles('Comptabilité des Sociétés')">Comptabilité des Sociétés</button>
                    <button onclick="loadFiles('Anglais des affaires')">Anglais des affaires</button>
                    <button onclick="loadFiles('Logiciels Bancaire')">Logiciels Bancaire</button>
                    <button onclick="loadFiles('Marketing')">Marketing</button>
                    <button onclick="loadFiles('Droit administrative')">Droit administrative</button>
                    <button onclick="loadFiles('Macroéconomie')">Macroéconomie</button>
                    <button onclick="loadFiles('Méthodes aide décision')">Méthodes d’aide à la décision</button>
                </div>
            </div>

            <!-- Semestre 4 -->
            <div class="semester-block">
                <h2>Semestre 4 (S4)</h2>
                <div class="buttons-grid">
                    <button onclick="loadFiles('Comptabilité des Société assurance')">Comptabilité des Sociétés d’assurance</button>
                    <button onclick="loadFiles('Assurances des biens')">Assurances des biens</button>
                    <button onclick="loadFiles('Comptabilité Bancaire')">Comptabilité Bancaire</button>
                    <button onclick="loadFiles('Comptabilité de Gestion')">Comptabilité de Gestion</button>
                    <button onclick="loadFiles('Finance des marchés')">Finance des marchés</button>
                    <button onclick="loadFiles('Analyse Financière')">Analyse Financière</button>
                    <button onclick="loadFiles('Gestion de la trésorerie')">Gestion de la trésorerie</button>
                    <button onclick="loadFiles('GRH')">GRH</button>
                    <button onclick="loadFiles('Droit des assurances')">Droit des assurances</button>
                    <button onclick="loadFiles('Commerce international')">Commerce international</button>
                </div>
            </div>
        </div>

        <!-- قسم قائمة الملفات -->
        <div id="file-list-container" class="hidden">
            <h3>الملفات المتاحة: <span id="selected-subject-name"></span></h3>
            <ul id="pdf-list"></ul>
            <p id="loading-msg" style="display:none; color: #666;">جاري البحث عن الملفات...</p>
            <p id="no-files-msg" style="display:none; color: red;">لا توجد ملفات لهذه المادة حاليًا.</p>
        </div>

        <!-- قسم قارئ PDF -->
        <div id="pdf-viewer-container" class="hidden">
            <h3>معاينة الملف:</h3>
            <iframe id="pdf-frame" src=""></iframe>
        </div>

    </div>

    <!-- التذييل -->
    <footer>
        <p>Développé par Mohamed Dah Agove</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
